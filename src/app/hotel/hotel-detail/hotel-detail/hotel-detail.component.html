<div class="container">

    <div class="card bg-dark text-white mb-20" *ngIf="hotel">
        <img class="card-img" [src]="hotel.imageUrl" alt="Card image">
        <div class="card-img-overlay">
            <div class="row">
                <div class="col-md-4">
                    <div class="card-title">

                        {{'Nom:' | uppercase}}
                    </div>
                </div>
                <div class="col-md-8">                    
                    <h5 class="card-title">{{hotel.hotelName}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card-title">

                        {{'Prix:' | uppercase}}
                    </div>
                </div>
                <div class="col-md-8">
                    <p class="cart-text">
                        {{ hotel.price | currency : "EUR": "symbol": "1.2-2" : "fr" }}
                    </p>
                </div>
            </div>

            <p class="card-text">Last updated 3 mins ago</p>
            <app-star-rating [rating]="hotel.rating" ></app-star-rating>
            <div class="card-footer">
                <button class="btn btn-outline-info d-flex"(click)="backToList()">
                    <div class="material-icons">keybord_arrow_left</div>
                    retour Ã  la ligne
                </button>
            </div>
        </div>
    </div>
  </div>
